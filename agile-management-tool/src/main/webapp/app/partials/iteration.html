
<body class="dt-example dt-example-bootstrap">
	<section>
		<div ng-app="webApp">
			<div ng-controller="iterationCtrl" class="container">

				<table id="iterations" class="table table-striped table-bordered"
					cellspacing="0" width="100%">

					<thead>
						<tr>
							<th>Name</th>
							<th>Owner</th>
							<th>Start</th>
							<th>End</th>
							<th>Duration</th>
						</tr>
					</thead>

					<tr ng-repeat="x in iterations">
						<td>{{ x.name }}</td>
						<td>{{ x.owner.username }}</td>
						<td>{{ x.startDate | date : shortDate }}</td>
						<td>{{ x.endDate | date : shortDate }}</td>
						<td>{{ x.days }}</td>

						<td>
							<div>
								<button ng-click="save(x)">SAVE</button>
								<button ng-click="delete(x)">DELETE</button>
							</div>
						</td>
					</tr>

				</table>

				<button ng-click="open()">open</button>
				<div ng-show="selected">Selection from a modal: {{ selected }}</div>

			</div>

			<script type="text/ng-template" id="myModalContent.html">
				<div class="modal-header">
					<h3 class="modal-title">I'm a modal!</h3>
				</div>
				<div class="modal-body">
					<ul>
						<li ng-repeat="item in items"><a href="#"
							ng-click="$event.preventDefault(); selected.item = item">{{
								item }}</a></li>
					</ul>
					Selected: <b>{{ selected.item }}</b>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
					<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
				</div>
			</script>


		</div>
	</section>



</body>
