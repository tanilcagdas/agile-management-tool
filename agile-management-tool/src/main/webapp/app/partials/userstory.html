
<body class="dt-example dt-example-bootstrap">
	<section>
		<div ng-app="webApp">
			<a class="btn" data-toggle="modal" data-target="#modal">Add new
				item</a>

			<div ng-controller="userstoryCtrl" class="container">

				<table id="userstories" class="table table-striped table-bordered"
					cellspacing="0" width="100%">

					<thead>
						<tr>
							<th>Name</th>
							<th>Owner</th>
							<th>iteration</th>
						</tr>
					</thead>

					<tr ng-repeat="x in userstories">
						<td>{{ x.name }}</td>
						<td>{{ x.owner.username }}</td>
						<td>{{ x.iteration.name }}</td>

						<td>
							<div>
								<button ng-click="save(x)">SAVE</button>
								<button ng-click="delete(x)">DELETE</button>
							</div>
						</td>
					</tr>

				</table>
			</div>


			<div id="modal" role="dialog" class="modal hide fade">
				<div ng-controller="userstoryCtrl">
					<div class="modal-header">Item Dialog</div>
					<div class="modal-body">
						<label for="txtName" /> <input type="text" id="txtName"
							ng-model="item.name" />
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="saveItem()"
							data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
